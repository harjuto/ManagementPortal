<div class="modal" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="loginModalLabel">Login</h4>
      </div>

      <div ng-hide="showlogin">



        <form role="form">
          <div class="modal-body">
            <div class="form-group">
              <p>Don't have an account? No worries, <a ng-click="showlogin = !showlogin">sign up now.</a></p>
              <p style="color: red; font-weight: 800">{{main.logininfo}}</p>
            </div>


            <div class="form-group">
            <label for="email">Email:</label>
              <input type="text" class="form-control" id="email" ng-model="user.username">
            </div>
            <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control" id="pwd" ng-model="user.password">
            </div>
          </div>

          <div class="form-group" ng-show="main.loginError">
            <div class="container"> 
              <label class="error">{{main.loginError}}</label>
            </div>
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" ng-click="main.login(user)" class="btn btn-primary">Login</button>
          </div>
        </form>

      </div>

      <div ng-show="showlogin">

        <form role="form">
          <div class="modal-body">
            <div class="form-group">
              <p>Already registered? <a ng-click="showlogin = !showlogin">Login now.</a></p>
              <p style="color: red; font-weight: 800">{{main.signupinfo}}</p>
            </div>
            <div class="form-group">
            <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" ng-model="newuser.username">
            </div>
            <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control" id="pwd" ng-model="newuser.password">
            </div>
            <div class="form-group">
              <label for="pwd">Confirm password:</label>
              <input type="password" class="form-control" id="pwd2" ng-model="newuser.password2">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" ng-click="main.signup(newuser)" class="btn btn-primary">Sign up</button>
          </div>
        </form>

      </div>




    </div>
  </div>
</div>
