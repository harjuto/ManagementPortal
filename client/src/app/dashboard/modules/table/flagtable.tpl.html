<md-card>
	<md-card-content>
		<div class="spinner-holder">
			<md-progress-linear md-mode="indeterminate" ng-if="!flagtable.players"></md-progress-linear>
		</div>
		<h3 class="md-title">Most flags</h3>
		<table kb-list ng-model="flagtable.PlayerStore.playerId" class="table table-condensed">
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Flags</th>
			</tr>
			<tr ng-repeat="entry in flagtable.players" kb-item="entry.player.id">
				<td>{{entry.player.id}}</td>
				<td>{{entry.player.name}}</td>
				<td>{{entry.unresolvedFlags}}</td>
			</tr>
		</table>
	</md-card-content>
</md-card>
