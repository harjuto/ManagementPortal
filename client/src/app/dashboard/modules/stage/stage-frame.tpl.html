<md-card>
  <md-card-content>
    <div class="spinner-holder">
      <md-progress-linear md-mode="indeterminate" ng-if="stage.loading"></md-progress-linear>	
    </div>
    <div ng-if="stage.msg" class="text-center">
      <h2>{{stage.msg}}</h2>
    </div>
    <div ng-if="stage.details">
    	<h3 class="md-title">{{stage.details.player.name}}</h3>
      <!--Player action tabs-->
      <md-tabs md-no-ink>
        <md-tab label="Reward">
          <player-reward player="stage.details.player"></player-reward>
        </md-tab>
        <md-tab label="Flags">
          <resolve-flags player="stage.details.player"></resolve-flags>
        </md-tab>
        <md-tab label="Ban / Suspend">
          <player-ban login="stage.details.login"></player-ban>
        </md-tab>
        <md-tab label="Alliance" ng-disabled="!stage.details.alliance.id">
          <player-alliance ng-if="stage.details.alliance.id" alliance-id="stage.details.alliance.id"></player-alliance>
        </md-tab>
      </md-tabs>
    </div>
  </md-card-content>
  
  <md-card-footer layout="row" layout-align="center center">
    <form ng-submit="stage.query(stage.queryString)">
  	 <input type="text" ng-model="stage.queryString" class="form-control" size="50	" placeholder="Search..."/>
    </form>
  </md-card-footer>
  
</md-card>
