<legend>Please sign in</legend>
<div class="alert alert-warning" role="alert" ng-if="login.error" ng-click="login.error.close()">{{login.error.msg}}</div>
<div class="form-group">
  <label for="email">Email</label>
  <input type="text" class="form-control" id="email" placeholder="Email" ng-model="login.user.email">
</div>

<div class="form-group">
  <label for="password">Password</label>
  <input type="password" class="form-control" id="password" placeholder="Password" ng-model="login.user.password">
</div>

<button type="button" ng-click="login.login()" class="btn btn-primary">Log in</button>
